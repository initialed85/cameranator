- table:
    schema: public
    name: camera
  array_relationships:
    - name: events
      using:
        foreign_key_constraint_on:
          column: source_camera_id
          table:
            schema: public
            name: event
    - name: images
      using:
        foreign_key_constraint_on:
          column: source_camera_id
          table:
            schema: public
            name: image
    - name: videos
      using:
        foreign_key_constraint_on:
          column: source_camera_id
          table:
            schema: public
            name: video
- table:
