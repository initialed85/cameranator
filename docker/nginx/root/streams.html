<html>
<head>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Streams</title>

    <link href="style.css" rel="stylesheet">

    <script>
        // TODO: fixed camera ID knowledge
        const ids = ["101", "103", "102"];
        const prefix = "/motion-stream/";
        const suffix = "/stream";

        function update() {
            ids.forEach(function (item, index) {
                let a = document.getElementById("a_" + item);
                let img = document.getElementById("img_" + item);

                a.href = window.location.origin + prefix + item + suffix;
                img.src = window.location.origin + prefix + item + suffix;
            });
        }

    </script>
</head>

<body onload="update()">

<a href="error.jpg" id="a_101">
    <img id="img_101" src="error.jpg" width="90%">
</a> <br/>

<br/>

<a href="error.jpg" id="a_102">
    <img id="img_102" src="error.jpg" width="90%">
</a> <br/>

<br/>

<a href="error.jpg" id="a_103">
    <img id="img_103" src="error.jpg" width="90%">
</a> <br/>

</body>
</html>
